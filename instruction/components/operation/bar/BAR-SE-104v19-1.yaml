$schema: https://json-schema.org/draft/2020-12/schema
title: BAR-SE-104v19-1
type: object
properties:
  fiche:
    type: string
    const: BAR-SE-104v19-1
  description:
    type: object
    properties:
      typeBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/bar/type_batiment#/$defs/IMMEUBLE
        title: Le bâtiment est un immeuble collectif d'habitation
      ancienneteBatiment:
        $ref: https://schemas.ceeconnect.fr/enums/anciennete#/$defs/batimentExistant
      logements:
        title: Nombre d'appartements
        description: Nombre d'appartement d'un même bâtiment
        type: integer
        minimum: 1
      installateur:
        $ref: https://schemas.ceeconnect.fr/bundles/operation/installateur
  documents:
    type: array
    items:
      $ref: https://schemas.ceeconnect.fr/bundles/document
    allOf:
      - contains:
          title: Schéma hydraulique
          description: Un schéma hydraulique simplifié des installations de chauffage
            précisant l'implantation de toutes les vannes réglées et étiquetées
            sur site
          type: object
          properties:
            code:
              type: string
              const: SCHEMA_HYDRAULIQUE
      - contains:
          title: Grille d'équilibrage
          description: "une grille d'équilibrage dans laquelle sont précisés, pour chacune
            des vannes réglée: - le numéro de repérage ; - la marque et
            référence ou les caractéristiques hydrauliques (tableau de pertes de
            charge ou équivalent) de chaque type et diamètre de vanne réglée ; -
            le débit théorique visé ou, pour une température de départ donnée,
            la température de retour théorique visée ; - le débit final mesuré
            ou, pour une température de départ donnée, la température de retour
            finale mesurée ; - la valeur finale de réglage (nombre de tour,
            graduations ou équivalent)."
          type: object
          properties:
            code:
              type: string
              const: GRILLE_EQUILIBRAGE
      - contains:
          title: Tableau d'enregistrement des températures moyennes sur un échantillon des
            logements, après équilibrage.
          description: L'écart de température entre l'appartement le plus chauffé et le
            moins chauffé doit être strictement inférieur à 2°C.
          type: object
          properties:
            code:
              type: string
              const: TABLEAU_TEMPERATURES
examples:
  - fiche: BAR-SE-104v19-1
    description:
      typeBatiment: IMMEUBLE
      ancienneteBatiment: EXISTANT
      logements: 10
      installateur:
        $ref: https://schemas.ceeconnect.fr/bundles/operation/installateur#/examples/0
    documents:
      - code: SCHEMA_HYDRAULIQUE
        url: https://api.ceeconnect.fr/archivage/
      - code: GRILLE_EQUILIBRAGE
        url: https://api.ceeconnect.fr/archivage/
      - code: TABLEAU_TEMPERATURES
        url: https://api.ceeconnect.fr/archivage/
